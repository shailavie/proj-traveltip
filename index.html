<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shai's Travel Tip</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="lib/bootstrap/bootstrap.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="icon" href="img/icon.png" type="image/gif" sizes="16x16">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">
</head>

<body>
    <div class="main-container grid ">
        <header>
            <h1>Travel Tip</h1>
            <div class="search-location-container">
                <input class="location-search-input" type="text">
                <button class="btn btn-primary location-search-go">Go</button>
                <button class="btn btn-secondary my-location-go"><i class="fas fa-map-marker-alt"></i></button>
            </div>
                <!-- <button class="qa-btn">add marker</button> -->
        </header>
        <div class="location-container">
            <h5 class="formatted-address"></h5>
        </div>
        <div class="inner-container">
            <div class="weather-container">
                <ul class="weather-stats">

                </ul>
            </div>
            <div class="map-container" id="map" style="height: 100%;"></div>
        </div>
        <footer>WallaYoffiRights &copy; 2019</footer>
    </div>

    <script src="lib/axios.js"></script>
    <script type="module" src="js/main.js"></script>
    <!-- <script  src="js/main.js"></script> -->
</body>

</html>
